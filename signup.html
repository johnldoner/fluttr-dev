  <body>

    <div class="container">

<form class="form-horizontal" role="form">
  <h2 class="form-signin-heading">Please sign up</h2>
  <div class="form-group">
    <label class="control-label col-sm-2" for="firstN">First Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="firstN" placeholder="Enter First Name">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="LastN">Last Name:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="LastN" placeholder="Enter Last Name">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter email">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10"> 
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>

  <div class="form-group"> 
  <label class="control-label col-sm-2" for="email">Agreement:</label>
    <div class="col-sm-10">
   <textarea class="form-control" rows="5" id="agreement"></textarea>
    </div>
  </div>

  </div>
</form>
